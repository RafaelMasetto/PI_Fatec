<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Curioso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>
<body>
    <div id="header-placeholder"></div>
    
    <nav class="corpo">
        <div id="carousel-imagens" class="carousel">
                    <div>
                    <img  src="./images/paleolitico.jpg" alt="Periodo Paleolitico">
                        <a class="overlay-image-link" href="./images/paleolitico.jpg" title="O Período Paleolítico" target="_blank">
                            O Período Paleolítico
                        </a>
                    </div>
                    <div>
                    <img src="./images/neolitico.jpg" alt="Periodo Neolitico">
                        <a class="overlay-image-link" href="./images/neolitico.jpg" title="O Período Neolítico" target="_blank">
                            O  Período Neolítico
                        </a>
                    </div>
                    <div>
                    <img src="./images/metais.jpg" alt="Idade dos Metais">
                        <a class="overlay-image-link" href="./images/metais.jpg" title="A Idade dos Metais" target="_blank">
                            A Idade dos Metais
                        </a>
                    </div>
        </div>
    </nav>

    <div id="footer-placeholder"></div>

    <script src="./incluir.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#carousel-imagens').slick({
                autoplay:true,
                autoplaySpeed:3000
            })
        })
    </script>
</body>
</html>
